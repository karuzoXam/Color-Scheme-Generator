<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<header>
			<form id="form">
				<input type="color" id="color-picker">
				<select id="select-option">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>  
                </select>
				<button id="fetch-color-btn">Get color scheme</button>
			</form>
		</header>
		<main>
			<section class="color-container" id="color-container">
				<div class="color-box box-1"></div>
				<div class="color-box box-2"></div>
				<div class="color-box box-3"></div>
				<div class="color-box box-4"></div>
				<div class="color-box box-5"></div>
			</section>

			<section class="hex-code-container" id="hex-code-container">
				<div class="hex-code ">
					<p class="hex-code-1"></p>
				</div>
				<div class="hex-code ">
					<p class="hex-code-2"></p>
				</div>
				<div class="hex-code ">
					<p class="hex-code-3"></p>
				</div>
				<div class="hex-code ">
					<p class="hex-code-4"></p>
				</div>
				<div class="hex-code ">
					<p class="hex-code-5"></p>
				</div>
			</section>
		</main>
	</div>

	<script src="index.js"></script>
</body>

</html>
